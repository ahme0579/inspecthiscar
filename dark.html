<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Switch</title>
    <style>
        /* Center the container on the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #242422;
        }

        /* Container for the images */
        .image-container {
            position: relative;
            width: 800px;
            /* Set a good width for display */
            height: 800px;
            /* Set a good height for display */
            overflow: hidden;
        }

        /* The default and hover images */
        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;

        }

        /* The hover image */
        .image-container img.hover-image {
            opacity: 0;
        }

        /* Show hover image and hide default image when hovering */
        .image-container:hover img.default-image {
            opacity: 0;
        }

        .image-container:hover img.hover-image {
            opacity: 1;
        }

        /* Button styling */
        a {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        a:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <!-- Default image -->
        <img src="2.png" alt="Default Image" class="default-image">
        <!-- Hover image -->
        <img src="2-2.png" alt="Hover Image" class="hover-image">
    </div>

    <a href="index.html">Light Mode</a>
</body>

</html>
